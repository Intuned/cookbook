[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "native-crawler"
version = "0.0.1"
description = "Native web crawler using extend_payload and attempt_store for parallel crawling with deduplication"
authors = [{ name = "Intuned", email = "service@intunedhq.com" }]
requires-python = ">=3.12,<3.13"
readme = "README.md"
keywords = [
    "Python",
    "intuned-browser-sdk",
]
dependencies = [
    "playwright==1.56",
    "intuned-runtime==1.3.14",
    "intuned-browser==0.1.10",
]

[tool.uv]
package = false
