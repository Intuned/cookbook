[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e-commerece-category"
version = "0.0.1"
description = "E-commerce automation to scrape products from an e-commerce store starting from the category page"
authors = [{ name = "Intuned", email = "service@intunedhq.com" }]
requires-python = ">=3.12,<3.13"
readme = "README.md"
keywords = [
    "Python",
    "intuned-browser-sdk",
]
dependencies = [
    "playwright==1.56",
    "intuned-runtime==1.3.12",
    "intuned-browser==0.1.10",
    "pydantic>=2.12.5",
]

[tool.uv]
package = false
